<!-- Filters Section -->
<section class="filters-section">
    <div class="container">
        <div class="filters-container">
            <div class="filter-group">
                    <select class="filter-select" id="languageFilter" aria-label="Filter by language">
                        <option value="">All Languages</option>
                        <option value="thai">Thai</option>
                        <option value="vietnamese">Vietnamese</option>
                        <option value="indonesian">Indonesian</option>
                        <option value="malay">Malay</option>
                        <option value="tagalog">Tagalog</option>
                        <option value="khmer">Khmer</option>
                        <option value="myanmar">Myanmar</option>
                        <option value="lao">Lao</option>
                    </select>

                    <select class="filter-select" id="levelFilter" aria-label="Filter by level">
                        <option value="">All Levels</option>
                        <option value="beginner">Beginner</option>
                        <option value="intermediate">Intermediate</option>
                        <option value="advanced">Advanced</option>
                        <option value="business">Business</option>
                    </select>

                    <select class="filter-select" id="priceFilter" aria-label="Filter by price">
                        <option value="">All Prices</option>
                        <option value="free">Free</option>
                        <option value="paid">Paid</option>
                        <option value="premium">Premium Only</option>
                    </select>
                </div>

                <div class="filter-group">
                    <div class="filter-tags">
                        <button class="filter-tag active" data-filter="all">All</button>
                        <button class="filter-tag" data-filter="popular">Popular</button>
                        <button class="filter-tag" data-filter="new">New</button>
                        <button class="filter-tag" data-filter="business">Business</button>
                        <button class="filter-tag" data-filter="culture">Cultural</button>
                    </div>
                </div>

                <div class="search-box">
                    <span class="search-icon">üîç</span>
                    <input type="text" class="search-input" placeholder="Search courses..." id="searchInput" aria-label="Search courses">
                </div>
        </div>
    </div>
</section>
